<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <title>Project 2 - Aviv Glaser</title>
    </head>
    <body>

    <div class="topnav">
      <a class="navbarLogo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr0yLAnwTaep6xII_LzhPSY5hhK4KI3rbpDg&usqp=CAU"></img></a>
      <a id="home" href="#home">Home</a> 
      <a id="liveReports" href="#liveReports">Live Reports</a>
      <a id="aboutMe" href="#html">About Me</a>
    </div>

    <div class="parallax"></div>
    
    <div class="inputDiv">
      <div class="headerDiv">
       <h1 id="header"> Welcome to my Crypto Coins App </h1>
      </div>
     <div class="input-group">
       <!-- onChange works real slow for some reason... Sorry I couldn't figure it out :( -->
      <input id="searchInput"type="text" class="form-control" placeholder="Search coins:" aria-describedby="button-addon2" onchange="searchCoins()">
      <button class="btn btn-danger" type="button" id="clearBtn" onclick="clearInput()">Clear</button>
     </div>
    </div>
    
    <div id="content"></div>

    <div id="alertModal" style="visibility: hidden;" class="alert alert-danger" role="alert"></div>

    <button type="button" style="visibility: hidden;" id="buttonModal"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#selectedCoinsAlert"></button>

    <div class="modal fade" id="selectedCoinsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeSelectedCoinsModal()""></button>
          </div>
          <div class="modal-body">
            <h5>Too many coins for `Live Report` were selected...</h5>
            <h6 id="secondryHeader">Please remove coin from the list below:</h6>
            <ul id="selectedCoinsList">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeSelectedCoinsModal()">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="removeSelectedCoin()">Remove Coin</button>
          </div>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
    <script src="coinConstructor.js"></script>
    <script src="liveReports.js"></script>
    <script src="aboutMe.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
